<form id="choosePersonForm" name="choosePersonForm">

    <div class="row col-md-10 margin-top-10">
        <div class="col-md-4">

            <label class="label">
                نام سرویس
            </label>
            <span class="content-box-des">{{ duty.Name }}</span>

        </div>
        <div class="col-md-4">

            <label class="label">مبلغ سرویس</label>
            <span class="content-box-des">{{ duty.Cost | currency : 'ریال' : 0 }}</span>

        </div>
        <div class="col-md-4">

            <label class="label">انتخاب بیمار</label>
            <pn-combo-box ng-model="personalId" class="col-md-8 " api="api" source="personalOptions"></pn-combo-box>

        </div>
    </div>
    <div class="col-xs-12">
        <button type="submit" class="btn btn-default center-block" ng-click="saveEntity()">ذخیره</button>
    </div>
</form>
<style>
    .label {
        float: right;
        color: #5a5a5a;
        margin-top:5px;
    }
</style>
