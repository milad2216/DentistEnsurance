<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>ورود به سیستم</title>
    <link href="/Content/main/font.css" rel="stylesheet" />
    <link href="/Content/main/login.css" rel="stylesheet" />
    <script src="/Scripts/core/jquery.min.js"></script>
    <script src="/Login/loginController.js"></script>
</head>
<body>
    <div class="bg-img">

    </div>
    <div class="cls-content-sm">
        <div class="heder-login">
            <span>ورود سیستم</span>
        </div>
        <div class="body-login">
            <div class="form-group">
                <div class="input-group">
                    <label class="input-label">نــام کاربــری</label>
                    <input id="txt-user-name" type="text" placeholder="نام کاربری" class="form-control">
                </div>
            </div>
            <div class="form-group user">
                <div class="input-group">
                    <label class="input-label">کلـــمه عبــور</label>
                    <input id="txt-password" type="password" placeholder="کلمه عبور" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label style="line-height: 27px;">
                    <img id="img_reminder" src="/Content/images/unchecked.png" />
                    <input id="ck_reminder" style="display:none" type="checkbox" />مرا بخاطر داشته باش
                </label>

            </div>
            <div class="form-group">
                <a id="loginBtn" class="dk-button-blue">
                    ورود به سیستم
                </a>
            </div>
            <div class="form-group">
                <span class="lbl-error"></span>
            </div>
        </div>
    </div>

    <div id="loader">
        <img src="/Content/images/preloader.gif" />
    </div>
</body>
</html>
